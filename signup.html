<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script> <!-- Defer to load script after HTML -->
</head>
<body class="body1">
    <fieldset class="fieldset">
        <legend>Sign Up</legend>
        <form id="signUpForm" action="/login.html" method="post">
            <label>First name</label><br>
            <input type="text" placeholder="First name" oninput="validateText(this)" required><br>

            <label>Last name</label><br>
            <input type="text" placeholder="Last Name" oninput="validateText(this)" required><br>
            
            <label>Mobile number or  Email</label><br>
            <input data-type="text" placeholder="Mobile number or  Email" required><br>
            <label>Password</label><br>
            <input type="password" name="password" placeholder="New password" required><br>
            <label>Age</label><br>
            <input type="number" placeholder="Age" oninput="ageStudent(this)" required><br>

            <label >Gender</label>
            <select name="gender" required>
                <option value="">Select gender</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
            </select><br>

            <button type="submit">Submit</button>
        </form>
    </fieldset>
</body>
</html>
